<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
<script defer src="./index.bundle.js"></script><script defer src="./project.bundle.js"></script><script defer src="./ToDoList.bundle.js"></script><script defer src="./storage.bundle.js"></script></head>
<body>
    <h1>Todo List</h1>
    <div id="projects">
        <h2>Projects</h2>
        <ul id="project-list"></ul>
        <button onclick="DOMManipulation.showNewProjectForm()">New Project</button>
        <div id="new-project-form"></div>
    </div>
    <div id="todos">
        <h2>Todos</h2>
        <ul id="todo-list"></ul>
        <div id="new-todo-form"></div>
    </div>
    <div id="todo-details"></div>
    <script src="index.bundle.js"></script>
</body>
</html>
